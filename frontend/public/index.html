<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Car Dealership Management System - Browse and manage your car inventory with ease"
    />
    <meta name="keywords" content="car dealership, used cars, car inventory, car management" />
    <meta name="author" content="Car Dealership" />
    <meta property="og:title" content="Car Dealership Management System" />
    <meta property="og:description" content="Browse and manage your car inventory with ease" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-dealership-url.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Car Dealership Management System</title>
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Load fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Structured data for car dealership -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "AutoDealer",
        "name": "Car Dealership",
        "description": "Professional car dealership offering quality vehicles at competitive prices",
        "url": "https://your-dealership-url.com",
        "logo": "https://your-dealership-url.com/logo.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "123 Main Street",
          "addressLocality": "City",
          "addressRegion": "State",
          "postalCode": "12345",
          "addressCountry": "US"
        },
        "telephone": "+1-234-567-8900",
        "openingHours": "Mo-Fr 09:00-18:00"
      }
    </script>
  </body>
</html>
